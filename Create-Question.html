<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Create Question</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">

    <link rel="stylesheet" href="./create-question.css" media="screen">

    <script src="./create-question.js" charset="utf-8" defer></script>
</head>

    <body>
        <header>
            <div class="homepageLinkBox">
                <a class="homepageTitle" href=homepage.html>Site Title</a>
                <div class="loginContainer">
                    <div class="loginInfo">
                        <input type="text" id="login-username" placeholder="Username...">
                    </div>
                    <div class="loginInfo">
                        <input type="text" id="login-password" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="navlist">
                <div class="navlink"><a href=homepage.html>Home</a></div>  
                <div class="dropdown navlink">
                    <div class="dropbtn">Categories
                     
                    </div>
                    <div class="dropdown-content">
                        <a href=#>CatLink1</a>                                          
                        <a href=#>CatLink2</a>
                        <a href=#>CatLink7 Used to test if list won't mess with "question" positioning</a>
                    </div>                           
                </div>   
                <div class="navlink navlinkActive"><a href="#">Ask a Question</a></div>
                <div class="navlink"><a href=statistics.html>Statistics</a></div>
                <div class="navlink navbar-search">
                    <input type="text" id="navbar-search-input" placeholder="Find Authors....">
                    <button type="button" id="navbar-search-button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </header>


        
            <div class="contentContainer">
                <div class="contentHeader">
                    <p>Create a New Question</p>
                </div>
                <div class="newQuestionContainter">
                    <div class="textContainer">
                        <label for="newQuestionText">Your Question</label>
                        <textarea id="newQuestionText"></textarea>
                    </div>

                    <div class="textContainer">
                        <label for="newQuestionFirstAnswer">Answer 1</label>
                        <textarea id="newQuestionFirstAnswer"></textarea>
                    </div>
                    <div class="textContainer">
                        <label for="newQuestionSecondAnswer">Answer 2</label>
                        <textarea id="newQuestionSecondAnswer"></textarea>
                    </div>


                    <div class="textFooter">
                        <div class="textBottom textContainer">
                            <label for="newQuestionAuthor">Your Name</label>
                            <textarea id="newQuestionAuthor"></textarea>
                        </div>
                            <button type="button" id="postQuestionButton">Post Question</button>
                    </div>
               





            </div>
        </div>





    </body>
</html>
